fragment SubscriptionFragment on Subscription {
  token
  status
  currency
  amountForStartingSubscriptionCents
  monthlyAmountCents
  checkoutUrl
  subscribedPlan {
    name
    showInPriceBreakDown
    billingCycleIntervalUnit
    billingCycleInterval
  }
  activePlan {
    id
    monthlyAmountCents
  }
  orderedProducts {
    ...OrderedProductFragment
  }
}

fragment CheckoutDetailsFragment on Subscription {
  email
  name
  lastName
  phoneNumber
  dateOfBirth
  address
  houseNumber
  zipcode
  city
  country
  district
  termsAccepted
}
