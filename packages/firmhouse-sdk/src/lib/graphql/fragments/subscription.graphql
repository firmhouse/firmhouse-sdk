fragment SubscriptionFragment on Subscription {
  token
  status
  currency
  amountForStartingSubscriptionCents
  monthlyAmountCents
  locale
  checkoutUrl
  activePlan {
    ...PlanFragment
  }
  orderedProducts {
    ...OrderedProductFragment
  }
}

fragment CheckoutDetailsFragment on Subscription {
  email
  name
  lastName
  phoneNumber
  dateOfBirth
  address
  houseNumber
  zipcode
  city
  country
  district
  termsAccepted
}
