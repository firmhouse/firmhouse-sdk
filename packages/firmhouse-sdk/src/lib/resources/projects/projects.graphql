query getCurrentProject(
  $includeTaxRates: Boolean!
  $includeExtraFields: Boolean!
  $includePromotions: Boolean!
) {
  getCurrentProject {
    availableCountries
    availableCountryStates
    currency
    currentStock
    dynamicOrderStrategy
    freeShipmentFromCents
    id
    name
    paymentProvider
    productImageUrl
    productName
    projectType
    subscriptionLimitEnabled
    token
    twoStepCancellationEnabled
    twoStepSignupEnabled
    updatedAt
    licence {
      showFirmhouseLogo
    }
    promotions @include(if: $includePromotions) {
      ...PromotionFields
      ... on BillingCyclePromotion {
        ...BillingCyclePromotionFields
      }
      ... on OrderDiscountPromotion {
        ...OrderDiscountPromotionFields
      }
    }
    taxRates @include(if: $includeTaxRates) {
      ...TaxRateFields
    }
    extraFields @include(if: $includeExtraFields) {
      ...ExtraFieldFields
    }
  }
}
