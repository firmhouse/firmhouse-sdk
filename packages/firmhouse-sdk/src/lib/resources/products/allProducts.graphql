query allProducts(
  $id: ID
  $sku: String
  $shopifyVariantId: String
  $updatedSince: ISO8601DateTime
  $after: String
  $before: String
  $last: Int
  $first: Int
) {
  products(
    id: $id
    sku: $sku
    shopifyVariantId: $shopifyVariantId
    updatedSince: $updatedSince
    after: $after
    before: $before
    last: $last
    first: $first
  ) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
    nodes {
      ...ProductFragment
    }
  }
}
