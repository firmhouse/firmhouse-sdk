mutation createCart($input: CreateCartInput!) {
  createCart(input: $input) {
    subscription {
      token
      ...SubscriptionFragment
    }
  }
}

query getSubscription($token: ID!, $includeCheckoutDetails: Boolean = false) {
  getSubscription(token: $token) {
    ...SubscriptionFragment
    ...CheckoutDetailsFragment @include(if: $includeCheckoutDetails)
  }
}

mutation addToCart($input: CreateOrderedProductInput!) {
  createOrderedProduct(input: $input) {
    subscription {
      ...SubscriptionFragment
    }
    orderedProduct {
      ...OrderedProductFragment
    }
  }
}

mutation removeFromCart($input: DestroyOrderedProductInput!) {
  destroyOrderedProduct(input: $input) {
    subscription {
      ...SubscriptionFragment
    }
    orderedProduct {
      ...OrderedProductFragment
    }
  }
}

mutation updateOrderedProductQuantity($input: UpdateOrderedProductQuantityInput!) {
  updateOrderedProductQuantity(input: $input) {
    orderedProduct {
      ...OrderedProductFragment
    }
    subscription {
      ...SubscriptionFragment
    }
  }
}
